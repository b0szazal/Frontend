<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="c.css">
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="./j.js"></script>
</head>
<body class="bg-primary">
    <div class="container mt-5 bg-dark text-white p-5 rounded col-6">
        <h2 class="mb-5">Költségtérítés</h2>
        <form class="col-8">
            <fieldset id="amiDijField">
                <legend>Amortizációs díj (Ft/km):</legend>
              
                <div>
                  <input type="radio" id="18" name="AmortDij" value="18" checked />
                  <label for="18">18</label>
                </div>
              
                <div>
                  <input type="radio" id="30" name="AmortDij" value="30" />
                  <label for="30">30</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Benzin típusa:</legend>
              
                <div>
                  <input type="radio" id="diesel" name="benzinType" value="diesel" checked />
                  <label for="diesel">Dízel</label>
                </div>
              
                <div>
                  <input type="radio" id="benzin" name="benzinType" value="benzin" />
                  <label for="benzin">Benzin</label>
                </div>
              
                <div>
                  <input type="radio" id="elecktric" name="benzinType" value="elecktric" />
                  <label for="elecktric">Elektromos</label>
                </div>

                <div>
                    <input type="radio" id="lpg" name="benzinType" value="lpg" />
                    <label for="lpg">LGP</label>
                </div>
            </fieldset>
              
           
              
            <label for="benzinAr">Benzin ára <sup class="required">*</sup>: </label>
            <input type="text" id="benzinAr"> Ft/l <br>
            <label for="hengerSize">hengerűrtartalom</label>
            <select name="kobcenti" id="hengerSize">
                <option value="0">1000 cm3-ig</option>
                <option value="1">1001-1500 cm3-ig</option>
                <option value="2">1501-2000 cm3-ig</option>
                <option value="3">2001-3000 cm3-ig</option>
                <option value="4">3000 cm3 felett</option>
            </select> <br>  
            <label for="rendszam">Rendszám <sup class="required">*</sup>: </label>
            <input type="text" id="rendszam"><br>
            <label for="honnan">Honnan: </label>
            <input type="text" id="honnan"><br>
            <label for="hova">Hova: </label>
            <input type="text" id="hova"><br>
            <label for="tav">Megtett távolság <sup class="required">*</sup>: </label>
            <input type="text" id="tav"> km <br>
            <button class="btn btn-outline-primary" disabled>Számítás</button>
        </form>
    </div>
</body>
</html>
