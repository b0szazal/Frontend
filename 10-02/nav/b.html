<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav</title>
    <link rel="stylesheet" href="../bootstrap.min.css">
    <link rel="stylesheet" href="c.css">
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="./j.js"></script>
</head>
<body class="bg-primary">
    <div class="container mt-5 bg-dark text-white rounded p-5 col-6">
        <h2 class="mb-5">Költségtérítés</h2>
        <form class="col-9">
            <fieldset id="amiDijField">
                <legend>Amortizációs díj (Ft/km):</legend>
              
                <div>
                  <input type="radio" id="18" name="AmortDij" value="18" checked />
                  <label for="18">18</label>
                </div>
              
                <div>
                  <input type="radio" id="30" name="AmortDij" value="30" />
                  <label for="30">30</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Benzin típusa:</legend>
              
                <div>
                  <input type="radio" id="diesel" name="benzinType" class="radioBenzin" value="diesel" checked />
                  <label for="diesel">Dízel</label>
                </div>
              
                <div>
                  <input type="radio" id="benzin" name="benzinType" class="radioBenzin" value="benzin" />
                  <label for="benzin">Benzin</label>
                </div>
              
                <div>
                  <input type="radio" id="elecktric" name="benzinType" class="radioBenzin" value="elecktric" />
                  <label for="elecktric">Elektromos</label>
                </div>

                <div>
                    <input type="radio" id="lpg" name="benzinType" class="radioBenzin" value="lpg" />
                    <label for="lpg">LGP</label>
                </div>
            </fieldset>
            <label for="benzinAr">Benzin ára <sup class="required">*</sup>: </label>
            <input type="text" id="benzinAr"> Ft/l  <span class="text-danger" id="benzinError"></span> <br>
            <label for="hengerSize">hengerűrtartalom</label>
            <select name="kobcenti" id="hengerSize">
              <option value="0"></option>
              <option value="5.7">1500 cm3-ig</option>
              <option value="6.7">1501-2000 cm3-ig</option>
              <option value="7.6">2001-3000 cm3-ig</option>
              <option value="9.5">3001 cm3 felett</option>
            </select> <br>  
            <label for="rendszam">Rendszám <sup class="required">*</sup>: </label>
            <input type="text" id="rendszam"> <span class="text-danger" id="rendszamError"></span> <br>
            <label for="honnan">Honnan: </label>
            <input type="text" id="honnan"><br>
            <label for="hova">Hova: </label>
            <input type="text" id="hova"><br>
            <label for="tav">Megtett távolság <sup class="required">*</sup>: </label>
            <input type="text" id="tav"> km  <span class="text-danger" id="tavError"></span> <br>
            <button class="btn btn-outline-primary" type="submit" disabled>Számítás</button>
            <div id="result"></div>
        </form>
    </div>
</body>
</html>
