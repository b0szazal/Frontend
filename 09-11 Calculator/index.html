<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="c.css">
</head>
<body>
   <div class="p-3 w-25 container">
    <div class="row d-flex justify-content-around mt-2">
        <input type="text" id="text" class="form-control text-end" placeholder="0">
    </div>
    <div class="row d-flex justify-content-around mt-3">
        <button class="btn btn-secondary col-2 text-dark fw-bold fs-2" onclick="Sin()">sin</button>
        <button class="btn btn-secondary col-2 text-dark fw-bold fs-2" onclick="Cos()">cos</button>
        <button class="btn btn-secondary col-2 text-dark fw-bold fs-2" onclick="Tan()">tan</button>
        <button class="btn btn-secondary col-2 text-dark fw-bold fs-2" onclick="Clear()">C</button>
    </div>
    <div class="row d-flex justify-content-around mt-3">
        <button class="btn btn-secondary col-2 text-dark fw-bold fs-2" onclick="SquareNumber()">x<sup>2</sup></button>
        <button class="btn btn-secondary col-2 text-dark fw-bold fs-2" onclick="SquareRoot()">âˆšx</button>
        <button class="btn btn-secondary col-2 text-dark fw-bold fs-2" onclick="LogBase10()">lg</button>
        <button class="btn btn-secondary col-2 text-dark fw-bold fs-2" onclick="TenToThePowerOfX()">10<sup>x</sup></button>
    </div>
    <div class="row d-flex justify-content-around mt-3">
        <button class="btn btn-secondary col-2 text-dark fw-bold fs-2" onclick="AddToInput('7')">7</button>
        <button class="btn btn-secondary col-2 text-dark fw-bold fs-2" onclick="AddToInput('8')">8</button>
        <button class="btn btn-secondary col-2 text-dark fw-bold fs-2" onclick="AddToInput('9')">9</button>
        <button class="btn btn-secondary col-2 text-dark fw-bold fs-2" onclick="AddToInput('/')">/</button>
    </div>
    <div class="row d-flex justify-content-around mt-3">
        <button class="btn btn-secondary col-2 text-dark fw-bold fs-2" onclick="AddToInput('4')">4</button>
        <button class="btn btn-secondary col-2 text-dark fw-bold fs-2" onclick="AddToInput('5')">5</button>
        <button class="btn btn-secondary col-2 text-dark fw-bold fs-2" onclick="AddToInput('6')">6</button>
        <button class="btn btn-secondary col-2 text-dark fw-bold fs-2" onclick="AddToInput('*')">x</button>
    </div>
    <div class="row d-flex justify-content-around mt-3">
        <button class="btn btn-secondary col-2 text-dark fw-bold fs-2" onclick="AddToInput('1')">1</button>
        <button class="btn btn-secondary col-2 text-dark fw-bold fs-2" onclick="AddToInput('2')">2</button>
        <button class="btn btn-secondary col-2 text-dark fw-bold fs-2" onclick="AddToInput('3')">3</button>
        <button class="btn btn-secondary col-2 text-dark fw-bold fs-2" onclick="AddToInput('-')">-</button>
    </div>
    <div class="row d-flex justify-content-around mt-3">
        <button class="btn btn-secondary col-2 text-dark fw-bold fs-2" onclick="AddToInput('0')">0</button>
        <button class="btn btn-secondary col-2 text-dark fw-bold fs-2" onclick="AddToInput('.')">.</button>
        <button class="btn btn-secondary col-2 text-dark fw-bold fs-2" onclick="AddToInput('+')">+</button>
        <button class="btn btn-warning col-2 text-dark fw-bold fs-2" onclick="Evaluate()">=</button>
    </div>
    
   </div>
</body>
<script src="j.js"></script>
</html>
